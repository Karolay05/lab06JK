<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Agregar Producto</h1>
    <form id="producto-form">
        <input type="text" name="nombre" placeholder="Nombre del Producto" required>
        <input type="number" name="precio" placeholder="Precio" required>
        <input type="number" name="stock" placeholder="Stock" required>
        <button type="submit">Guardar Producto</button>
    </form>
    <button onclick="window.location.href='/productos'">Volver al CRUD de Productos</button>
    <script>
        document.getElementById('producto-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const producto = Object.fromEntries(formData.entries());
            fetch('/productos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(producto)
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.href = '/productos.html';
                })
                .catch(err => console.error('Error al guardar producto:', err));
        });
    </script>
</body>
</html>
