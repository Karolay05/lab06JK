<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Editar Cliente</h1>
    <form id="cliente-form">
        <input type="hidden" name="id" readonly placeholder="ID del Cliente">
        <input type="text" name="nombre" placeholder="Nombre">
        <input type="text" name="apellido" placeholder="Apellido">
        <input type="number" name="edad" placeholder="Edad">
        <input type="email" name="email" placeholder="Email">
        <input type="text" name="ciudad" placeholder="Ciudad">
        <button type="submit">Actualizar Cliente</button>
    </form>
    <button onclick="window.location.href='/clientes.html'">Volver al CRUD de Clientes</button>
    <script>
        // Función para cargar los datos del cliente en el formulario
        function cargarCliente() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) {
                fetch(`/clientes/${id}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Cliente no encontrado');
                        }
                        return response.json();
                    })
                    .then(cliente => {
                        document.querySelector('input[name="id"]').value = cliente.id;
                        document.querySelector('input[name="nombre"]').value = cliente.nombre;
                        document.querySelector('input[name="apellido"]').value = cliente.apellido;
                        document.querySelector('input[name="edad"]').value = cliente.edad;
                        document.querySelector('input[name="email"]').value = cliente.email;
                        document.querySelector('input[name="ciudad"]').value = cliente.ciudad;
                    })
                    .catch(err => {
                        console.error('Error al cargar cliente:', err);
                        alert('Error: Cliente no encontrado');
                        window.location.href = '/clientes.html';
                    });
            } else {
                alert('ID del cliente no especificado');
                window.location.href = '/clientes.html';
            }
        }

        // Llamar a la función para cargar el cliente al cargar la página
        cargarCliente();

        document.getElementById('cliente-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const cliente = Object.fromEntries(formData.entries());
            const id = cliente.id;

            if (!id) {
                alert('Error: ID del cliente no especificado.');
                return;
            }

            delete cliente.id; // Eliminar el ID del cuerpo de la solicitud
            fetch(`/clientes/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(cliente)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al actualizar cliente');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message);
                    window.location.href = '/clientes.html';
                })
                .catch(err => {
                    console.error('Error al actualizar cliente:', err);
                    alert('Error al actualizar cliente. Por favor, inténtalo de nuevo.');
                });
        });
    </script>
</body>
</html>
