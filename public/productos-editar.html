<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Editar Producto</h1>
    <form id="producto-form">
        <input type="hidden" name="id" placeholder="ID del Producto">
        <input type="text" name="nombre" placeholder="Nombre del Producto">
        <input type="number" name="precio" placeholder="Precio">
        <input type="number" name="stock" placeholder="Stock">
        <button type="submit">Actualizar Producto</button>
    </form>
    <button onclick="window.location.href='/productos.html'">Volver al CRUD de Productos</button>
    <script>
        // Función para cargar los datos del producto en el formulario
        function cargarProducto() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) {
                fetch(`/productos/${id}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Producto no encontrado');
                        }
                        return response.json();
                    })
                    .then(producto => {
                        document.querySelector('input[name="id"]').value = producto.id;
                        document.querySelector('input[name="nombre"]').value = producto.nombre;
                        document.querySelector('input[name="precio"]').value = producto.precio;
                        document.querySelector('input[name="stock"]').value = producto.stock;
                    })
                    .catch(err => {
                        console.error('Error al cargar producto:', err);
                        alert('Error: Producto no encontrado');
                        window.location.href = '/productos.html';
                    });
            } else {
                alert('ID del producto no especificado');
                window.location.href = '/productos.html';
            }
        }

        // Llamar a la función para cargar el producto al cargar la página
        cargarProducto();

        document.getElementById('producto-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const producto = Object.fromEntries(formData.entries());
            const id = producto.id;
            delete producto.id; // Eliminar el ID del cuerpo de la solicitud
            fetch(`/productos/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(producto)
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.href = '/productos.html';
                })
                .catch(err => console.error('Error al actualizar producto:', err));
        });
    </script>
</body>
</html>
